# Server
server.port=8080
server.servlet.context-path=/api

# File upload
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.enabled=true

# Python agent
python.agent.path=./python_agent
python.executable=python3
temp.directory=./temp_documents

# Logging
logging.level.com.docstyler=DEBUG
logging.file.name=logs/docstyler.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS
cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000,http://localhost:8080
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Spring Boot
spring.application.name=DocStyler Backend
spring.main.banner-mode=off